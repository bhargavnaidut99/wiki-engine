<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">


</head>

<body>
    <div>
        <section id="loginSection" class="login-section ">

            <div class="notifications" id="notifications"></div>

            <h1 class="login-section-title">Wiki Engine</h1>
            <div class="glass-pane">
                <form id="loginForm">
                    <h1 class="glass-pane-title">Login</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="button" id="loginButton">Sign in</button>

                    <div class="register">
                        <p>Don't have an account? <a onclick="" href="#" id="registerKeyword">Register</a></p>
                    </div>
                </form>
            </div>

        </section>
        <section id="registerSection" class="d-none login-section">
            <h1 class="login-section-title">Wiki Engine</h1>
            <div class="glass-pane">
                <div>
                    <h1 class="glass-pane-title">Register</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Re-enter Password</label>
                    </div>

                    <button onsubmit="redirectLoginPage()">Sign up</button>
                    <div class="register">
                        <p>Already have an account? <a onclick="redirectLoginPage()" href="#">Login</a></p>
                    </div>
                </div>
            </div>

        </section>

        <section id="searchSection"></section>
    </div>


    <section class="d-none" id="resultsSection">



    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>


</html>
